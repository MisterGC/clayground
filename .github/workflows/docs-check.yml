name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

env:
  # WASM requires exact version (wildcards not supported by aqtinstall for wasm target)
  QT_VERSION_WASM: '6.10.1'
  QT_VERSION_HOST: '6.10.1'
  # Note: qtquick3dphysics excluded - crashes browser in WASM (not yet supported)
  QT_MODULES: 'qtmultimedia qtquick3d qtshadertools qt5compat qtimageformats'
  EMSDK_VERSION: '4.0.7'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: ${{ env.EMSDK_VERSION }}

      - name: Install Qt (Desktop - for QDoc and host tools)
        id: qt-desktop
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION_HOST }}
          host: linux
          target: desktop
          arch: linux_gcc_64
          modules: ${{ env.QT_MODULES }}
          set-env: false
          cache: true
          dir: ${{ runner.temp }}/qt-desktop

      - name: Install Qt (WASM)
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION_WASM }}
          host: all_os
          target: wasm
          arch: wasm_multithread
          modules: ${{ env.QT_MODULES }}
          aqtversion: '>=3.2.0'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./docs

      - name: Configure CMake
        run: |
          # QT_HOST_PATH points to desktop Qt for host tools like QDoc
          "$QT_ROOT_DIR/bin/qt-cmake" -B build -GNinja -DCMAKE_BUILD_TYPE=Release -DCLAY_BUILD_WEBSITE=ON -DQT_HOST_PATH="${{ runner.temp }}/qt-desktop/Qt/${{ env.QT_VERSION_HOST }}/gcc_64" .

      - name: Build Website
        run: cmake --build build --target website

      - name: List website structure
        run: |
          echo "Website structure:"
          find docs/_site -type f | head -50

      # Upload as regular artifact for PR preview/testing
      - name: Upload site preview (PR)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docs-site-preview
          path: ./docs/_site
          retention-days: 7

      # Upload as pages artifact for deployment (main only)
      - name: Upload pages artifact
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
