name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:

    - name: Fetch Sources
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.0'
        host: 'linux'
        target: 'desktop'
        arch: 'gcc_64'
        modules: 'qtmultimedia qtquick3d qtquick3dphysics qtshadertools'
        aqtversion: '==3.1.11'

    - name: Install additional Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ninja-build libxkbcommon-dev libvulkan-dev

    - name: CMake Configure
      run:  |
        mkdir build
        cd $GITHUB_WORKSPACE/build
        sudo apt-get install -y ninja-build
        cmake -DCMAKE_BUILD_TYPE=Release -DQT_QMAKE_EXECUTABLE=qmake -GNinja ../

    - name: Build
      run:  |
        cd $GITHUB_WORKSPACE/build
        cmake --build .

    - name: Test
      run:  |
        cd $GITHUB_WORKSPACE/build
        ctest --output-on-failure


  build-windows:
    runs-on: windows-2019

    steps:

    - name: Fetch Sources
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.8.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtmultimedia qtquick3d qtquick3dphysics qtshadertools'
        aqtversion: '==3.1.11'

    - name: CMake Configure
      run:  |
        mkdir build
        cd %GITHUB_WORKSPACE%\build
        choco install ninja -y
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        cmake -DCMAKE_BUILD_TYPE=Release -GNinja -DQT_QMAKE_EXECUTABLE=qmake -DCMAKE_C_COMPILER=cl -DCMAKE_CXX_COMPILER=cl ../
      shell: cmd

    - name: Build
      run:  |
        call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
        cd %GITHUB_WORKSPACE%\build
        set CL=/MP
        cmake --build .
      shell: cmd

    - name: Test
      run:  |
        cd %GITHUB_WORKSPACE%\build
        ctest --output-on-failure
      shell: cmd
